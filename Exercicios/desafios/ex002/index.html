<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <P>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</P>
    <p>
        <ul>
            <li><abbr title="Você pode usar o &lt;p&gt;.">Parágrafos</abbr></li>
            <li><abbr title="Você pode usar o &lt;h1&gt;.">titulos</abbr></li>
            <li><abbr title="Você pode usar o &lt;img&gt;.">Imagens</abbr></li>
            <li><abbr title="Você pode usar o &lt;abbr&gt;.">Abreviações</abbr></li>
            <li><abbr title="Você pode usar o &lt;code&gt;.">Codigo Fonte</abbr></li>
            <li><abbr title="Você pode usar o &lt;ol&gt;.">listas numeradas</abbr></li>
            <li><abbr title="Você pode usar o &lt;ul&gt;.">Lista com demarcadores</abbr></li>
        </ul>
    </p>
</body>
</html>
