<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
        div {
            text-align: center;
            background-color: lightblue;
            height: 200px;
            width: 200px;
            border: 1px solid black;
            border-radius: 10%;
            display: inline-block;
        }

        div:hover {
            background-color: rgba(173, 216, 230, 0.908);
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
