<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>

<body>
    <h1>Teste de Formulario</h1>
    <form method="get" action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo"
                autocomplete="name">
        </p>
        <p><label for="imedia">MÃ©dia</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.5" value="5" required>
        </p>
        <p>
            <label for="imes">Periodo Letivo</label>
            <input type="month" name="mes" id="imes" value="2023-11">
        </p>
        <p><label for="idia">Dia da Prova</label>
            <input type="date" name="Dia" id="idia">
        </p>
        <p><label for="ihora">Horario da Prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>

</html>
